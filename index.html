<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Master</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <header class="my-5">
      <h1 class="text-center text-success">Money MasterðŸ’°</h1>
    </header>
    <main>
      <section class="m-5 row row-cols-2">
        <div>
          <img class="w-auto img-fluid rounded" src="img/calc-1.jpg" alt="" />
        </div>
        <div class="bg-warning text-center rounded">
          <h3 class="text-center my-4">Income</h3>
          <div class="row justify-content-center my-3">
            <label class="col-2">Income:</label>
            <div class="col-6">
              <input class="form-control" type="text" name="" id="income" />
            </div>
          </div>

          <h3 class="text-center my-4">Expenses</h3>
          <div class="row justify-content-center my-3">
            <label class="col-2">Food:</label>
            <div class="col-6">
              <input class="form-control" type="text" name="" id="food" />
            </div>
          </div>
          <div class="row justify-content-center my-3">
            <label class="col-2">Rent:</label>
            <div class="col-6">
              <input class="form-control" type="text" name="" id="rent" />
            </div>
          </div>
          <div class="row justify-content-center my-3">
            <label class="col-2">Clothes:</label>
            <div class="col-6">
              <input class="form-control" type="text" name="" id="clothes" />
            </div>
          </div>
          <div>
            <button id="btn-calc" class="btn btn-success px-4">Calculate</button>
          </div>
          <h4 class="my-3">Total Expenses: <span id="expense-total">0</span></h4>
          <h4 class="mt-3 mb-4">Balance: <span id="balance">0</span></h4>

          <label class="me-2" for="save-field">Save: </label>
          <input type="text" class="rounded" id="save-field" />
          <span class="mx-2">%</span>
          <button id="btn-save" class="btn btn-success px-5">Save</button>
          <h4 class="my-3">Saving Amount: <span id="saving-amount">0</span></h4>
          <h4 class="mt-3 mb-4">Remaining Balance: <span id="remaining-balance">0</span></h4>
        </div>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
